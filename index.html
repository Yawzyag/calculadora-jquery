    <!-- Jumbotron -->

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Calculadora</h1>
            <p class="lead">Calculadora con boostrap y jquery</p>
        </div>
    </div>

    <!-- Calculadora -->
    <div class="container calculadora">
        <div class="justify-content-md-center">
            <div class="col-md-auto separador">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <!--Input echo con un div editable-->
                        <div class="txtarea" placeholder="Ingrese Numero" contenteditable="true" id="num"></div>
                        <button id="calcular" class="btn btn-success btn-block" type="button">=</button>
                    </div>
                    <!--Input echo con un div editable para memoria-->
                    <div class="txtarea" id="memoria" placeholder="Memoria" contenteditable="false"></div>
                    <button class="btn btn-dark btn-block" type="button" id="borrar">C</button>
                    <div class="col">
                        <button id="toM" type="button" class="btn btn-outline-dark m">Enviar a Memoria</button>
                    </div>
                    <div class="col">
                        <button id="fromM" type="button" class="btn btn-outline-dark m">Traer de Memoria</button>
                    </div>
                </div>
                <div class="row">
                    <!-- Operaciones basicas -->
                    <div class="col">
                        <button id="mas" type="button" class="btn btn-outline-dark btn-block b">+</button>
                    </div>
                    <div class="col">
                        <button id="menos" type="button" class="btn btn-outline-dark btn-block b">-</button>
                    </div>
                    <div class="col">
                        <button id="multiplicacion" type="button" class="btn btn-outline-dark btn-block b">*</button>
                    </div>
                    <div class="col">
                        <button id="division" type="button" class="btn btn-outline-dark btn-block b">/</button>
                    </div>
                    <div class="col">
                        <!-- Otras operaciones -->
                        <button id="elevado" type="button" class="btn btn-outline-dark btn-block b">x
                            <sup>y</sup>
                        </button>
                    </div>
                    <div class="w-100"></div>
                    <div class="col">
                        <button id="cuadrado" type="button" class="btn btn-outline-dark btn-block">x
                            <sup>2</sup>
                        </button>
                    </div>
                    <div class="col">
                        <button id="inverso" type="button" class="btn btn-outline-dark btn-block">1/x</button>
                    </div>
                    <div class="col">
                        <button id="raiz" type="button" class="btn btn-outline-dark btn-block">&#8730;x</button>
                    </div>
                    <div class="col">
                        <button id="entero" type="button" class="btn btn-outline-dark btn-block">entero</button>
                    </div>
                    <div class="col">
                        <button id="exp2" type="button" class="btn btn-outline-dark btn-block">2
                            <sup>n</sup>
                        </button>
                    </div>
                    <div class="col">
                        <button id="nfactorial" type="button" class="btn btn-outline-dark btn-block">n!</button>
                    </div>
                    <div class="w-100"></div>
                    <div class="col">
                        <button id="sumatoria" type="button" class="btn btn-outline-dark btn-block">Sumatoria de los Valores
                        </button>
                    </div>
                    <div class="col">
                        <button id="producto" type="button" class="btn btn-outline-dark btn-block">Producto de los Valores</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <p class="text-center text-success">
            <strong>
                <em>los valores de sumatoria y producto deben ser separados por comas ","</em>
            </strong>
        </p>
    </div>
